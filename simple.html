<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code Academy - Simple Test</title>
    
    <!-- Critical CSS -->
    <style>
        :root {
            --color-bg: #F7F5F3;
            --color-text: #2D1B0E;
            --color-accent: #FF6B35;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-family);
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            font-size: 16px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }
        
        .header {
            background-color: var(--color-bg);
            border-bottom: 1px solid #E5E5E5;
            padding: 20px 0;
        }
        
        .hero {
            padding: 80px 0;
            text-align: center;
        }
        
        .hero-title {
            font-size: 48px;
            color: var(--color-text);
            margin-bottom: 24px;
        }
        
        .lesson-number {
            display: inline-block;
            width: 32px;
            height: 32px;
            background-color: var(--color-accent);
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 32px;
            font-weight: 600;
            margin: 20px;
        }
    </style>
    
    <!-- Load CSS files -->
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1>Claude Code Academy</h1>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1 class="hero-title">От Cursor к Claude Code за 30 минут</h1>
            <p>Научись использовать самый мощный AI-кодинг инструмент через терминал.</p>
            
            <div style="margin-top: 40px;">
                <span class="lesson-number">1</span>
                <span class="lesson-number">2</span>
                <span class="lesson-number">3</span>
                <span class="lesson-number">4</span>
            </div>
        </div>
    </section>
</body>
</html>
