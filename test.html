<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    
    <!-- Critical CSS -->
    <style>
        :root {
            --color-bg: #F7F5F3;
            --color-text: #2D1B0E;
            --color-accent: #FF6B35;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            margin: 0;
            padding: 40px;
        }
        
        .test-circle {
            display: inline-block;
            width: 32px;
            height: 32px;
            background-color: var(--color-accent);
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 32px;
            font-weight: 600;
            margin: 20px;
        }
    </style>
    
    <!-- Load external CSS -->
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <h1>Тест CSS</h1>
    <p>Если видите правильные цвета - CSS работает</p>
    
    <div class="test-circle">1</div>
    <div class="test-circle">2</div>
    <div class="test-circle">3</div>
    
    <div class="lesson-number">Урок 1</div>
    
    <script>
        console.log('JavaScript работает');
        console.log('CSS переменная --color-accent:', getComputedStyle(document.documentElement).getPropertyValue('--color-accent'));
    </script>
</body>
</html>
